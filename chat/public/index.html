<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/Images/app.png" />

    <!-- Mobile & Theme Settings -->
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#000000" />
    <meta name="robots" content="index, follow" />

    <!-- Basic SEO -->
    <title>MindChat</title>
    <meta name="description" content="MindChat is a fast, secure, and private messaging app for personal and professional conversations." />
    <meta name="keywords" content="MindChat, chat app, secure messaging, private chat, messaging app, WhatsApp alternative" />
    <link rel="canonical" href="https://mindchat-one.vercel.app/" />

    <!-- Open Graph (Facebook, LinkedIn) -->
    <meta property="og:title" content="MindChat – Secure, Fast, Private Chat App" />
    <meta property="og:description" content="Start chatting on MindChat, a fast and secure messaging platform with private conversations." />
    <meta property="og:image" content="https://mindchat-one.vercel.app/Images/app.png" />
    <meta property="og:url" content="https://mindchat-one.vercel.app/" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="MindChat – Secure, Fast, Private Chat App" />
    <meta name="twitter:description" content="MindChat is a secure chat app for connecting privately and instantly with friends and family." />
    <meta name="twitter:image" content="https://mindchat-one.vercel.app/Images/app.png" />

    <!-- Structured Data: Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "MindChat",
      "url": "https://mindchat-one.vercel.app",
      "logo": "https://mindchat-one.vercel.app/Images/app.png"
    }
    </script>

    <!-- Structured Data: WebSite + SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Mind Chat",
      "url": "https://mindchat-one.vercel.app/",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://mindchat-one.vercel.app/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
  </body>
</html>
